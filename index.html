<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HR-management-system</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    <header>
        <nav style="width:100%;display:flex;justify-content: center;background-color: #978787;">
            <ul style="display:flex"> 
                <li style="margin:20px"><a href="./index.html">Home</a></li>
                <li style="margin:20px"><a href="./accounting.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 20px;">
        <script src = "app.js"></script>
        <div>
            <form class="employeeForm" id="employee_form" onsubmit="addEmployee(event)">
                <label for="fullname"> Full Name : </label>
                <input name="fullname" id="fullname" placeholder="fullname" required> 

                <br/>

                <label for="department"> Department : </label>
                <select name="department" id="department" required>
                    <option value="administration"> Administration </option>
                    <option value="marketing"> Marketing </option>
                    <option value="development"> Development </option>
                    <option value="finance"> Finance </option>
                </select>

                <br/>

                <label for="level"> Level : </label>
                <select name="level" id="level" required>
                    <option value="junior"> Junior </option>
                    <option value="mid-senior"> Mid-Senior </option>
                    <option value="senior"> Senior </option>
                </select>

                <br/>

                <label for="image_url"> Image URL : </label>
                <input name="image_url" id="image_url" placeholder="image_url" required> 


                <br/>
                
                <input type="submit"  value="Submit">
            </form>
        </div>
        <br/>
        <div id="employees" class="row">
        </div>
    </main>
    <footer  style="position:fixed; bottom:0;background-color: #978787;width: 100%;padding: 20px;">
        <div>
            <img src="assets/facebook-logo.png" alt="logo" width="50" height="50">
            <img src="assets/insta-logo.png" alt="logo" width="50" height="50">
            <img src="assets/twitter-logo.png" alt="logo" width="50" height="50">
        </div>
        <div>
            <p>&#169 All Rights Reserved</p>
        </div> 
    </footer>

</body>
</html>
